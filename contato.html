<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset ="UTF-8">
        <title> Contato </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="caixa">
                <img src="logo.png" alt="Logo da Barbearia Alura">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                 <!-- LABEL E INPUT SEMPRE JUNTOS -->
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> 

                <!-- INPUTS ESPECIFICOS, FACILITAR VIDA DO USUÁRIO TECLADO CELULAR, EX INPUT EMAIL POSSUI @ NO TECLADO -->
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" class="input-padrao" required placeholder="(XX-XXXXX-XXXX)"> 

                <label for="mensagem"> Mensagem </label>
                <textarea name="" id="mensagem" cols="70" rows="10" required></textarea>

                <fieldset>
                <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name= "contato" value="email" id="radio-email">
                     Email</label>
                    <label for="radio-telefone"><input type="radio" name= "contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name= "contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
                </fieldset>

                <fieldset>
                <legend>Qual o horário que prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>

                <label class="checkbox"><input type= "checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar"> 
            </form>
            <table>
                <thead>
                    <tr></tr> 
                        <th>Dia</th> 
                        <th>Horário</th>
                </thead>

                <tbody>
                    <tr> 
                                <td>Segunda</td> 
                                <td>8h ~ 20h</td> 
                    </tr>             

                    <tr>
                                <td>Quarta</td> 
                                <td>8h ~ 20h</td> 
                    </tr>

                    <tr>
                                <td>Sexta</td> 
                                <td>8h ~ 20h</td> 
                    </tr>

                </tbody>

                <!-- 
                    As tabelas também nos oferecem a possibilidade de juntar células e montar um visual diferente. 
                    Por exemplo, quando uma linha, que deveria ter 5 células, passa a mostrar só "uma célula".
                   
                    <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                    </tr> 
                -->
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <!-- UNICODE &copy -->
            <p class="copyright">&copy Copyright Barbearia Alura - 2019</p>\
        </footer>

     </body>
</html>
